	<script>

	  {
		//alert("Latitude : " + position.coords.latitude + ", longitude : " + position.coords.longitude);
		loc = position.coords.latitude + "," +position.coords.longitude;
		console.log(loc);
	  });
	}
	else
	  alert("Votre navigateur ne prend pas en compte la g√©olocalisation HTML5");
	</script>
</head>
