    <script type="text/javascript" src="js/map.js"></script>
	
	<script>
		var loc="";//contient les coordonnées du point de départ
				
		//GEOLOC
		if (navigator.geolocation)
		{
		  navigator.geolocation.getCurrentPosition(function(position)
		  {
			loc = position.coords.latitude + "," +position.coords.longitude;
			$("input#gps").val(loc);
		  });
		}
		else
		  alert("Votre navigateur ne prend pas en compte la géolocalisation HTML5");
		  		
				
		//INIT
		$(document).ready(function(){
			//event handlers
			$("a#go").click(function(e){
				console.log("begin");
				locateStart(loc);
				//appel fonction recup de data
				t=loc.split(",");
				get_data(t[0], t[1], $("#distance").val(), 10, visu_map);
			});
		});
	</script>	

</head>
<body>

<div style="clear: both;"></div>

<div class="container-fluid">

    <!--Body content-->
    <div id="content">
	
		<h1>Map</h1>
	
        <input class="typeahead" type="text" placeholder="Ville" />
		
		<input type="text" id="gps" placeholder="Coordonnées GPS" />

		<input type="text" name="distance" id="distance" value="1000" />
	
		<a href="#" id="go">Go !</a>
	
		<div id="map"></div>
		

        <br>
    </div>

</div>

</body>
